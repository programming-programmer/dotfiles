config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        <Escape>: mode-leave
        G: move-to-end-of-document
        H: scroll left
        J: scroll down
        K: scroll up
        L: scroll right
        V: selection-toggle --line
        Y: yank selection -s
        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        b: move-to-prev-word
        c: mode-enter normal
        e: move-to-end-of-word
        gg: move-to-start-of-document
        h: move-to-prev-char
        j: move-to-next-line
        k: move-to-prev-line
        l: move-to-next-char
        o: selection-reverse
        v: selection-toggle
        w: move-to-next-word
        y: yank selection
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block
      command:
        <Alt+b>: rl-backward-word
        <Alt+d>: rl-kill-word
        <Alt+f>: rl-forward-word
        <Ctrl+a>: rl-beginning-of-line
        <Ctrl+b>: rl-backward-char
        <Ctrl+c>: mode-leave
        <Ctrl+d>: completion-item-del
        <Ctrl+e>: rl-end-of-line
        <Ctrl+f>: rl-forward-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+k>: rl-kill-line
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
      hint:
        <Escape>: mode-leave
      insert:
        <Alt+Backspace>: fake-key <Ctrl-Backspace>
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+w>: fake-key <Ctrl-backspace>
        <Ctrl+y>: insert-text {primary}
        <Escape>: mode-leave
      normal:
        +: null
        ',F': hint links spawn -v firefox {hint-url}
        ',M': spawn -v --detach ~/.local/bin/umpv '{url}'
        ',a': adblock-update
        ',m': hint links spawn -v --detach ~/.local/bin/umpv '{hint-url}'
        '-': null
        <Ctrl+->: zoom-out
        <Ctrl+0>: zoom
        <Ctrl+=>: zoom-in
        '=': null
        C-c: clear-messages
        J: tab-prev
        K: tab-next
        tb: config-cycle statusbar.show always never
        tt: config-cycle tabs.show always never
      yesno:
        <Escape>: mode-leave
        <Return>: prompt-accept
        N: prompt-accept --save no
        Y: prompt-accept --save yes
        n: prompt-accept no
        y: prompt-accept yes
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.office365.com?mailtouri=%25s: false
  tabs.show:
    global: always
